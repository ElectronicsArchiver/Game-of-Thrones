buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.0"
group= "com.yourname.modid"
archivesBaseName = "Game of Thrones"

minecraft {
    version = "1.7.10-10.13.4.1614-1.7.10"
    runDir = "eclipse"
	srcCompat = JavaVersion.VERSION_1_8
    targetCompat = JavaVersion.VERSION_1_8
}

jar {
    manifest {
        attributes 'FMLCorePlugin': 'got.coremod.GOTLoadingPlugin'
        attributes 'FMLCorePluginContainsFMLMod': 'true'
    }
}

dependencies {
}

plugins {
  id "org.sonarqube" version "3.3"
}

sonarqube {
  properties {
    property "sonar.projectKey", "Hummel009_Game-of-Thrones"
    property "sonar.organization", "hummel009"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}